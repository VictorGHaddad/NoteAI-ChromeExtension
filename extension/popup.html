<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcriber</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #171717;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            background: #ffffff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #000000;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #171717;
        }

        .header p {
            font-size: 13px;
            color: #737373;
            margin-top: 4px;
        }

        .content {
            padding: 20px;
        }

        .recording-section {
            margin-bottom: 24px;
        }

        .record-button {
            width: 100%;
            height: 48px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #ffffff;
            color: #171717;
        }

        .record-button:hover {
            background: #fafafa;
            border-color: #d4d4d4;
        }

        .record-button.start {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
        }

        .record-button.start:hover {
            background: #171717;
        }

        .record-button.stop {
            background: #dc2626;
            color: #ffffff;
            border-color: #dc2626;
        }

        .record-button.stop:hover {
            background: #b91c1c;
        }

        .record-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timer {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #171717;
            margin: 16px 0;
            min-height: 32px;
            font-variant-numeric: tabular-nums;
        }

        .status-box {
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .status-box.hidden {
            display: none;
        }

        .status-title {
            font-size: 11px;
            font-weight: 600;
            color: #737373;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .status-content {
            font-size: 13px;
            color: #525252;
            line-height: 1.6;
            white-space: pre-line;
        }

        .progress-bar {
            width: 100%;
            height: 2px;
            background: #f5f5f5;
            border-radius: 1px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-bar.hidden {
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: #000000;
            border-radius: 1px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .audio-preview {
            margin: 16px 0;
        }

        .audio-preview.hidden {
            display: none;
        }

        .audio-preview audio {
            width: 100%;
            height: 40px;
            border-radius: 8px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #fafafa;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .actions.hidden {
            display: none;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #ffffff;
            color: #171717;
        }

        .btn-primary {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
        }

        .btn-primary:hover {
            background: #171717;
        }

        .btn-secondary:hover {
            background: #fafafa;
            border-color: #d4d4d4;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            line-height: 1.5;
            margin: 8px 0;
            white-space: pre-line;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .help-box {
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
        }

        .help-box-title {
            font-size: 11px;
            font-weight: 600;
            color: #171717;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .help-box-content {
            font-size: 12px;
            color: #525252;
            line-height: 1.6;
        }

        .help-box-content ul {
            list-style: none;
            padding: 0;
        }

        .help-box-content li {
            padding: 4px 0;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .help-box-content li::before {
            content: "‚Ä¢";
            color: #a3a3a3;
            font-weight: bold;
            margin-top: 2px;
        }

        .recording-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 8px;
            height: 8px;
            background: #dc2626;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .recording-indicator.hidden {
            display: none;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.5;
                transform: scale(0.95);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #fafafa;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4d4d4;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a3a3a3;
        }
    </style>
</head>
<body>
    <div class="recording-indicator hidden" id="recordingIndicator"></div>
    
    <div class="header">
        <div class="logo">
            <div class="logo-icon">üéôÔ∏è</div>
            <div>
                <h1>Audio Transcriber</h1>
                <p>Transcri√ß√£o autom√°tica com IA</p>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="recording-section">
            <button class="record-button start" id="recordBtn">
                <span id="recordIcon">‚ö´</span>
                <span id="recordText">Iniciar Grava√ß√£o</span>
            </button>
            
            <div class="timer" id="timer"></div>
            
            <div class="progress-bar hidden" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="audio-preview hidden" id="audioPreview">
            <audio controls id="audioPlayer"></audio>
        </div>

        <div class="status-box hidden" id="status">
            <div class="status-title" id="statusTitle">Status</div>
            <div class="status-content" id="statusContent"></div>
        </div>

        <div class="actions hidden" id="actions">
            <button class="btn btn-primary" id="uploadBtn">Transcrever</button>
            <button class="btn btn-secondary" id="clearBtn">Limpar</button>
        </div>

        <div class="help-box">
            <div class="help-box-title">üí° Como usar</div>
            <div class="help-box-content">
                <ul>
                    <li>Abra uma reuni√£o ou v√≠deo com √°udio</li>
                    <li>Clique em "Iniciar Grava√ß√£o"</li>
                    <li>Pode fechar o popup - grava em background</li>
                    <li>Reabra e clique em "Parar" quando terminar</li>
                </ul>
            </div>
        </div>

        <div id="messages"></div>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
